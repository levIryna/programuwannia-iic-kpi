{% extends "computer_vision/base_dashboard.html" %}

{% block content %}
<div class="recognition-container">
    <h2 class="section-title">游꿧 햎쮏얨햩혧 쮏혰향햫햟쒫썛쫧쫨 햟혞햢혰</h2>
    <p class="sub-title">행햟쒫썛쫨햟햤혝햣 햟혞햢혰쮐햟햧햩 (WAV 햟햠 MP3), 혤쮏 햪쮏얧왏혧 YAMNet 쒫쟳햫햟혢햦햩햟 혝햦 향쒬햨혞.</p>

    <div class="upload-section">
        <form id="upload-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="input-group">
                <input type="file" name="audio" id="id_audio" accept="audio/*" required>
            </div>

            <button type="submit" id="submit-btn" class="btn-primary">
                먫쮏혰향햫햟혝햦 향쒬햨
            </button>
        </form>
    </div>

    <div id="status-area" class="status-area">
        <div id="loader" class="loader-container" style="display: none;">
            <div class="spinner"></div>
            <p>햎쮏얧왏혧 햟햫햟햩혰향혞혮 햟혞햢혰쮏햟햦혜...</p>
        </div>

        {% if result %}
        <div class="result-box animated fadeIn">
            <h3>먫왏혞햩혧혝햟혝 햟햫햟햩혰향혞:</h3>
            
            <div class="audio-preview" style="margin-bottom: 20px;">
                <audio controls style="width: 100%; max-width: 400px;">
                    <source src="{{ instance.audio.url }}" type="audio/mpeg">
                    뉋썜 햠햟혞향햣 햫햣 혰햢혝햦햪혞혮 햟혞햢혰쮏왏햣햪햣햫혝.
                </audio>
            </div>

            <p class="result-text"><strong>뉋쟴쒫햣햫:</strong> {{ result }}</p>
        </div>
        {% endif %}
    </div>
</div>

<script>
    const form = document.getElementById('upload-form');
    const loader = document.getElementById('loader');
    const statusArea = document.querySelector('.result-box');

    form.onsubmit = function() {
        if (statusArea) {
            statusArea.style.display = 'none';
        }
        
        loader.style.display = 'block';
        document.getElementById('submit-btn').disabled = true;
    };
</script>
{% endblock %}
