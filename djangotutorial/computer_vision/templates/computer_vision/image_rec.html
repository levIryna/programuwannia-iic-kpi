{% extends "computer_vision/base_dashboard.html" %}

{% block content %}
<div class="recognition-container">
    <h2 class="section-title">游닞 햎쮏얨햩혧 쮏혰향햫햟쒫썛쫧쫨 향쮏쐄햟햤햣햫혧</h2>
    <p class="sub-title">행햟쒫썛쫨햟햤혝햣 혟쮐쮏햟혟혰혩, 혤쮏 MobileNetV2 햪쮏햩햟 쒫쟳햫햟혢햦혝햦, 혤 햫햟 햫혰햧 향쮏쐄햟햤햣햫.</p>

    <div class="upload-section">
        <form id="upload-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="input-group">
                <input type="file" name="image" id="id_image" accept="image/*" required>
            </div>

            <button type="submit" id="submit-btn" class="btn-primary">
                먫쮏혰향햫햟혝햦
            </button>
        </form>
    </div>

    <div id="status-area" class="status-area">
        <div id="loader" class="loader-container" style="display: none;">
            <div class="spinner"></div>
            <p>햎쮏얧왏혧 햟햫햟햩혰향혞혮 향쮏쐄햟햤햣햫햫혪...</p>
        </div>

        {% if result %}
        <div class="result-box animated fadeIn">
            <h3>먫왏혞햩혧혝햟혝 햟햫햟햩혰향혞:</h3>
            <div class="image-preview" style="margin-bottom: 20px;">
                <img src="{{ instance.image.url }}" alt="행햟쒫썛쫨햟햤햣햫햣 향쮏쐄햟햤햣햫햫혪" 
                     style="max-width: 300px; max-height: 300px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            </div>
            <p class="result-text">{{ result }}</p>
        </div>
        {% endif %}
    </div>
</div>

<script>
    const form = document.getElementById('upload-form');
    const loader = document.getElementById('loader');
    const statusArea = document.querySelector('.result-box');

    form.onsubmit = function() {
        if (statusArea) {
            statusArea.style.display = 'none';
        }
        
        loader.style.display = 'block';
      
        document.getElementById('submit-btn').disabled = true;
    };
</script>
{% endblock %}
