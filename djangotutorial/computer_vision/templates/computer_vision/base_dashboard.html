{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>햟햫햣햩혧 햨햣혞쒫썛쫧쫨 쮏혰향햫햟쒫썛쫧쫨햪</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Gravitas+One&family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'computer_vision/dashboard.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h1>Vision AI</h1>
            </div>
           <ul>
                <li>
                    <a href="{% url 'computer_vision:image_rec' %}" 
                        class="{% if request.resolver_match.url_name == 'image_rec' %}active{% endif %}">
                        游닞 먫쮏혰향햫햟쒫썛쫧쫨 향쮏쐄햟햤햣햫혧
                    </a>
                </li>
                <li>
                    <a href="{% url 'computer_vision:video_rec' %}" 
                    class="{% if request.resolver_match.url_name == 'video_rec' %}active{% endif %}">
                    游꿘 뉌뒗얧왏쮏썛쫧썛혰향
                </a>
                </li>
                <li>
                    <a href="{% url 'computer_vision:audio_rec' %}" 
                    class="{% if request.resolver_match.url_name == 'audio_rec' %}active{% endif %}">
                    游꿧 햃햫햟햩혰향 향쒬햨혞
                    </a>
                </li>
                <li>
                    <a href="{% url 'computer_vision:spectrum_rec' %}" 
                    class="{% if request.resolver_match.url_name == 'spectrum_rec' %}active{% endif %}">
                    游늵 햐햣햨혝햟햩혧햫햦햧 햟햫햟햩혰향
                    </a>
                </li>
                <li>
                    <a href="{% url 'computer_vision:custom_rec' %}" 
                    class="{% if request.resolver_match.url_name == 'custom_rec' %}active{% endif %}">
                    游댌 햃햫햟햩혰향 쮏쐃햦혢 (쒫쟳쐄뒘)
                    </a>
                </li>
            </ul>
        </nav>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main> 
    </div>
</body>
</html>
